# @package _global_

# Hydra config
hydra:
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}
  job_logging:
    formatters:
      colorlog:
        format: >-
          [%(cyan)s%(asctime)s %(hostname)s%(reset)s][%(blue)s%(filename)s:%(lineno)s%(reset)s][%(log_color)s%(levelname)s%(reset)s] %(message)s
defaults:
  - hydra/job_logging: colorlog
  - hydra/hydra_logging: colorlog

# SuperBench config
superbench:
  use: []
  benchmarks:
    pytorch_models:
      enable: true
      parameters:
        batch_size: 32
