# SuperBench Config
superbench:
  use: null
  benchmarks:
    bert_models:
      use: on
      frameworks:
        - pytorch
      models:
        - bert-base
        - bert-large
      parameters:
        duration: 0
        num_warmup: 64
        num_steps: 2048
        batch_size: 32
        precision:
          - float32
          - float16
        model_action:
          - train
          - inference
