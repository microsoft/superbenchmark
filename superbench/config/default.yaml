# SuperBench Config
superbench:
  enable: null
  benchmarks:
    matmul:
      enable: true
      frameworks:
        - pytorch
      parameters:
        num_steps: 256
    bert_models:
      enable: true
      frameworks:
        - pytorch
      models:
        - bert-base
        - bert-large
      parameters:
        duration: 0
        num_warmup: 8
        num_steps: 256
        batch_size: 16
        precision:
          - float32
          - float16
        model_action:
          - train
          - inference
