trigger:
  - main
  - release/*

pool:
  name: SuperBench CI
  vmImage: ubuntu-latest

container:
  image: nvcr.io/nvidia/pytorch:20.12-py3
  options: '--user root --privileged --net=host --ipc=host -v /var/run/docker.sock:/var/run/docker.sock'

steps:
  - script: |
      echo "##vso[task.prependpath]$HOME/.local/bin"
    displayName: Export path
  - script: |
      python3 -m pip install .[test,nvidia,torch]
      make postinstall
    displayName: Install dependencies
  - script: |
      python3 setup.py lint
    displayName: Run code lint
  - script: |
      SB_MICRO_PATH=$PWD make cppbuild
    displayName: Build benchmarks
  - script: |
      wget https://download.docker.com/linux/static/stable/x86_64/docker-20.10.8.tgz -O docker.tgz && \
      tar --extract --file docker.tgz --strip-components 1 --directory /usr/local/bin/ && \
      rm docker.tgz
    displayName: Install docker client
  - script: |
      SB_MICRO_PATH=$PWD python3 setup.py test
    displayName: Run unit tests
    timeoutInMinutes: 10
  - script: |
      bash <(curl -s https://codecov.io/bash) -cF cuda-unit-test
    displayName: Report coverage results
    env:
      CODECOV_TOKEN: $(codecovToken)
