trigger:
  - main
  - release/*

strategy:
  matrix:
    python-3.6:
      imageTag: '3.6'
    python-3.7:
      imageTag: '3.7'
    python-3.8:
      imageTag: '3.8'
    # TODO
    #python-latest:
    #  imageTag: '3'
  maxParallel: 3

pool:
  vmImage: ubuntu-latest

container:
  image: python:$(imageTag)

steps:
  - script: |
      echo "##vso[task.prependpath]$HOME/.local/bin"
    displayName: Export path
  - script: |
      python3 -m pip install --upgrade pip setuptools==65.7
      python3 -m pip install .[test,cpuworker]
      make postinstall
    displayName: Install dependencies
  - script: |
      python3 setup.py lint
    displayName: Run code lint
  - script: |
      python3 setup.py test
    displayName: Run unit tests
    timeoutInMinutes: 10
    env:
      SB_TEST_CUDA: '0'
  - script: |
      bash <(curl -s https://codecov.io/bash) -cF cpu-python$(imageTag)-unit-test
    displayName: Report coverage results
    env:
      CODECOV_TOKEN: $(codecovToken)
