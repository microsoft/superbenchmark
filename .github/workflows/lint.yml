name: Lint

on:
  pull_request:
    branches:
    - main

jobs:
  spelling:
    name: Spelling check
    runs-on: ubuntu-16.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        curl -L https://git.io/misspell | sudo bash -s -- -b /bin
    - name: Check spelling
      run: |
        misspell -error .
