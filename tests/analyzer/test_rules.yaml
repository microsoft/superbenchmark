# SuperBench rules
version: v0.3
superbench:
  rules:
    rule0:
      function: variance
      criteria: '>,5%'
      categories: KernelLaunch
      metrics:
        - kernel-launch/event_overhead:\d+
        - kernel-launch/wall_overhead:\d+
    rule1:
      function: variance
      criteria: '<,-5%'
      categories: Mem
      metrics:
        - mem-bw/H2D_Mem_BW:\d+
        - mem-bw/D2H_Mem_BW:\d+
    rule5:
      function: value
      criteria: '>,0'
      categories: FailedTest
      metrics:
        - kernel-launch/return_code
        - mem-bw/return_code
